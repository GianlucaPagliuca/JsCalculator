<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculation">
            <input type="text" class="sum" placeholder="">
        </div>
        <div id="buttons" class="btn-wrapper">
            <button id="/" class="numButtons unclicked topMultiple">/</button>
            <button id="*" class="numButtons unclicked topMultiple">*</button>
            <button id="-" class="numButtons unclicked topMultiple">-</button><br>
            <button id="7" class="numButtons unclicked">7</button>
            <button id="8" class="numButtons unclicked">8</button>
            <button id="9" class="numButtons unclicked">9</button>
            <button id="+" class="numButtons unclicked sideBtn plus">+</button><br>
            <button id="4" class="numButtons unclicked">4</button>
            <button id="5" class="numButtons unclicked">5</button>
            <button id="6" class="numButtons unclicked">6</button>
            <button id="=" class="numButtons unclicked sideBtn equals">=</button><br>
            <button id="1" class="numButtons unclicked">1</button>
            <button id="2" class="numButtons unclicked">2</button>
            <button id="3" class="numButtons unclicked">3</button><br>
            <button id="0" class="numButtons unclicked zeroButton">0</button>

        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
